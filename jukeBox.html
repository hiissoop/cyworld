<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/jukeBox.css">
  </head>
  <body>
    <div class="right__box__header">
      <div class="updated__news">
        <div>추억의 BGM</div>
        <span>TODAY CHOICE</span>
      </div>
      <div class="right__box__line"></div>
    </div>
    <div class="best__choice__wrapper">
      <div class="best__choice">
        <img src="./images/y.png"/>
        <div class="music__title">Y(Please Tell Me Why)</div>
        <div class="music__artist">프리스타일</div>
      </div>
      <div class="best__choice">
        <img src="./images/snow.png"/>
        <div class="music__title">눈의 꽃</div>
        <div class="music__artist">박효신</div>
      </div>
      <div class="best__choice">
        <img src="./images/love.png"/>
        <div class="music__title">사랑했나봐</div>
        <div class="music__artist">윤도현</div>
      </div>
    </div>
    <div class="right__box__footer">
      <div class="updated__news_footer">
        <div>추억의 BGM</div>
        <span>TODAY CHOICE</span>
      </div>
      <div class="music__list__wrapper">
        <div id="list__first__child">
          <input class="check__list" type="checkbox" /> 
          <span class="list__number">번호</span>
          <span class="list__music__title">곡명</span>
          <span class="list__music__artist">아티스트</span>
        </div>
        <div>
          <input class="check__list" type="checkbox" /> 
          <span class="list__number">1</span>
          <span class="list__music__title">눈의 꽃</span>
          <span class="list__music__artist">박효신</span>
        </div>
        <div>
          <input class="check__list" type="checkbox" /> 
          <span class="list__number">2</span>
          <span class="list__music__title">사랑스러워</span>
          <span class="list__music__artist">김종국</span>
        </div>
        <div>
          <input class="check__list" type="checkbox" /> 
          <span class="list__number">3</span>
          <span class="list__music__title">내 사람: Partner For Life</span>
          <span class="list__music__artist">SG 워너비</span>
        </div>
        <div>
          <input class="check__list" type="checkbox" /> 
          <span class="list__number">4</span>
          <span class="list__music__title">Love Love Love</span>
          <span class="list__music__artist">에픽하이</span>
        </div>
        <div>
          <input class="check__list" type="checkbox" /> 
          <span class="list__number">5</span>
          <span class="list__music__title">애인있어요</span>
          <span class="list__music__artist">이은미</span>
        </div>
      </div>
    </div>
  </body>
</html>
