<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김도경님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                TODAY
                <span class="zero">0</span> | TOTAL
                <span class="count">12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="profile__detail">
                  <i class="fas fa-file-signature"></i>
                  name
                </div>
                <div class="profile__detail">
                  <i class="fas fa-phone"></i>
                  phone
                </div>
                <div class="profile__detail">
                  <i class="fas fa-envelope-square"></i>
                  mail
                </div>
                <div class="profile__detail">
                  <i class="fas fa-images"></i>
                  instagram
                </div>
              </div>
              <div class="left__body__footer">
                <div class="wrapper__feel">
                  <div class="feel__title">오늘의 기분</div>
                  <select class="feel__select">
                    <option>기쁨 ?</option>
                    <option>슬픔 ?</option>
                    <option>화남 ?</option>
                    <option>분노 ?</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
                <div class="right__title">사이좋은 사람들, 싸이월드</div>
                <div class="right__option">사생활보호설정 ▸</div>
            </div>
            <div class="wrapper__right__box">
                <div class="right__box__header">
                    <div class="updated__news"><div>Updated news</div> <span>TODAY STORY</span></div>
                    <div class="right__box__line"></div>
                    <div class="right__box__feel">오늘의 기분 너무 좋음</div>
                </div>
                <div class="right__box__body">
                    <div class="my__video"><div>My video</div> <span>INTRODUCE YOURSELF</span></div>
                    <div class="right__box__iframe"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
